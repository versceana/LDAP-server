<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom Login Page</title>
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
<div class="message_wrapper">
    <h2>Please Sign In</h2>

    <!-- Сообщение об ошибке -->
    <div th:if="${param.error}" class="alert alert_danger">
        Invalid username or password
    </div>

    <!-- Сообщение о выходе -->
    <div th:if="${param.logout}" class="alert alert_success">
        You have been logged out
    </div>

    <!-- Форма входа -->
    <form th:action="@{/login}" method="post" class="form">
        <div class="inputs_wrapper">
            <div class="labeled_input">
                <label for="username" class="form_label">Username</label>
                <input type="text" class="form_control" id="username" name="username" required>
            </div>
            <div class="labeled_input">
                <label for="password" class="form_label">Password</label>
                <input type="password" class="form_control" id="password" name="password" required>
            </div>
        </div>
        <div class="buttons_wrapper">
            <button type="submit" class="button">Sign In</button>
            <a th:href="@{/api/auth/registration}" class="btn btn-link">Register</a>
        </div>
        
        <!-- CSRF токен (обязательно для POST запросов в Spring Security) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
